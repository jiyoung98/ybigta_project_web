<script>

    eval("var study" + x + "= 0");
  }

        eval("coffee" + x + "+= 1");
      }
      if ('{{review.Loc.id}}'==x && '{{review.keyword}}'=='디저트맛') {
        eval("dessert" + x + "+= 1");
      }
      if ('{{review.Loc.id}}'==x && '{{review.keyword}}'=='사진') {
        eval("photo" + x + "+= 1");
      }
      if ('{{review.Loc.id}}'==x && '{{review.keyword}}'=='공부') {
        eval("study" + x + "+= 1");
      }
    }
  {% endfor %}


for (var x = 1; x < 16; x++) {
  data = {
    datasets: [{
        data: [eval('vibe'+x), eval('coffee'+x), eval('dessert'+x),eval('photo'+x),eval('study'+x)],

};
